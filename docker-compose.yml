services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: testcase-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-testcase}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-testcase_password_change_me}
      POSTGRES_DB: ${POSTGRES_DB:-testcase_agent}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"
    networks:
      - testcase-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-testcase}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: testcase-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password_change_me} --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - testcase-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask 应用
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: testcase-app
    restart: always
    environment:
      # 数据库配置
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-testcase}:${POSTGRES_PASSWORD:-testcase_password_change_me}@postgres:5432/${POSTGRES_DB:-testcase_agent}
      
      # Redis 配置
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password_change_me}@redis:6379/0
      
      # 应用配置
      FLASK_ENV: production
      MAX_CONCURRENT_MODEL_CALLS: ${MAX_CONCURRENT_MODEL_CALLS:-3}
      BATCH_INFERENCE_CONCURRENCY: ${BATCH_INFERENCE_CONCURRENCY:-2}
    volumes:
      - app_data:/app/data
      - ./logs:/app/logs
    ports:
      - "5001:5001"
    networks:
      - testcase-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: testcase-nginx
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./frontend:/usr/share/nginx/html:ro
      - ./logs/nginx:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    networks:
      - testcase-network
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  testcase-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  app_data:
    driver: local

# 测试用例生成系统 - Nginx 反向代理配置

# 上游 Flask 应用服务器
upstream flask_app {
    # Docker Compose 服务名
    server app:5001;
    
    # 可选：配置多个 worker 实现负载均衡
    # server app:5001;
    # server app:5002;
    
    keepalive 32;
}

# HTTP 服务器
server {
    listen 80;
    server_name _;  # 可以替换为实际域名，如 testcase.example.com

    # 客户端请求体大小限制（支持上传大文件）
    client_max_body_size 50M;
    
    # 请求超时设置
    client_body_timeout 300s;
    client_header_timeout 300s;

    # 日志配置
    access_log /var/log/nginx/testcase_access.log;
    error_log /var/log/nginx/testcase_error.log;

    # 静态文件服务（前端资源）
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        index index.html;
        
        # 缓存静态资源
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 7d;
            add_header Cache-Control "public, immutable";
        }
    }

    # API 请求代理到 Flask 后端
    location /api/ {
        proxy_pass http://flask_app;
        
        # 代理头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置（支持长时间运行的生成任务）
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # 缓冲区设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # WebSocket 支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # 健康检查端点
    location /health {
        proxy_pass http://flask_app/api/health;
        access_log off;
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

